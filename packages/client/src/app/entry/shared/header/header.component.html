<div class="header">
  <img
    class="header__flag"
    src="assets/flags/{{ entry.flagIso }}.svg"
    [alt]="entry.region"
  />
  <div class="header__title">
    <h1>
      <a routerLink=".">{{ entry.name }}</a>
    </h1>
    <div class="header__summary">
      <dl>
        <dt>Points</dt>
        <dd>{{ entry.overallPoints }}</dd>
        <dt>Rank</dt>
        <dd>{{ entry.overallRank | number }}</dd>
      </dl>

      <a class="header__changelink" routerLink="/">Change</a>
    </div>
  </div>

  <div class="header__menu">
    <nav>
      <ul>
        <li>
          <a routerLink="scorecard" routerLinkActive="active">Scorecard</a>
        </li>
        <li>
          <a routerLink="picks" routerLinkActive="active">Picks</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
