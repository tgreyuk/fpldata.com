<h1>Scorecard</h1>
<table *ngIf="scorecard">
  <tr>
    <th>Action</th>
    <th class="amount">Value</th>
    <th class="amount">Qty</th>

    <th class="amount">Total</th>
  </tr>
  <tr *ngFor="let action of scorecard.actions">
    <td>{{ action.description }}</td>
    <td class="amount">{{ action.points }}</td>
    <td
      class="amount"
      [title]="action.valuex1 + ' base + ' + action.valuex2 + ' captain'"
    >
      {{ action.value }}
    </td>
    <td [class]="getAmountClass(action.total)">{{ action.total }}</td>
  </tr>

  <tr>
    <td class="total" colspan="3">Points scored</td>
    <td class="total">{{ scorecard.grossTotal }}</td>
  </tr>
  <tr>
    <td class="total" colspan="3">Total transfer cost</td>
    <td class="total">{{ scorecard.transferCost }}</td>
  </tr>
  <tr>
    <td class="total" colspan="3">Overall points total</td>
    <td class="total">{{ scorecard.netTotal }}</td>
  </tr>
</table>
