<h2>Picks</h2>

<table *ngIf="players">
  <tr>
    <th class="sortable" (click)="sortByPoints('webName')">Player</th>
    <th class="sortable" (click)="sortByPoints('played')">Played</th>
    <th class="sortable" (click)="sortByPoints('totalPoints')">Points</th>
    <th class="sortable" (click)="sortByPoints('average')">Average</th>
  </tr>
  <tr *ngFor="let player of sortedPlayers">
    <td>{{ player.webName }}</td>
    <td>{{ player.played }}</td>
    <td>{{ player.totalPoints }}</td>
    <td>{{ player.average }}</td>
  </tr>
</table>
