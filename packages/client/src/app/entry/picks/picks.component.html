<h2>Picks</h2>
<div class="intro">
  <p>
    Statistics of every player selected grouped by position.
  </p>
</div>

<app-picks-table
  *ngIf="picks"
  title="Goalkeepers"
  [cols]="['cleanSheets', 'saves', 'penaltiesSaved']"
  [picks]="picks[1]"
></app-picks-table>
<app-picks-table
  *ngIf="picks"
  title="Defenders"
  [cols]="['cleanSheets', 'goalsScored', 'assists', 'penaltiesMissed']"
  [picks]="picks[2]"
></app-picks-table>
<app-picks-table
  *ngIf="picks"
  title="Midfielders"
  [cols]="['cleanSheets', 'goalsScored', 'assists', 'penaltiesMissed']"
  [picks]="picks[3]"
></app-picks-table>
<app-picks-table
  *ngIf="picks"
  title="Forwards"
  [cols]="['goalsScored', 'assists', 'penaltiesMissed']"
  [picks]="picks[4]"
></app-picks-table>
