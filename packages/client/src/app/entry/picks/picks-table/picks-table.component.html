<div *ngIf="sortedPicks" class="picks-table">
  <h3>{{ title }}</h3>
  <ul class="legend">
    <li *ngFor="let item of legend">
      <strong>{{ item.key }}:</strong>&nbsp;<span>{{ item.value }};&nbsp;</span>
    </li>
  </ul>
  <table>
    <tr>
      <th class="sortable" (click)="sort('webName')">Player</th>
      <th *ngFor="let key of cols" class="sortable" (click)="sort(key)">
        {{ getLabel(key) }}
      </th>
    </tr>
    <tr *ngFor="let pick of sortedPicks">
      <td>{{ pick.webName }}</td>
      <td *ngFor="let key of cols">{{ pick[key] }}</td>
    </tr>
  </table>
</div>
